    <!-- Blog HTML -->
    <section id="blog">
        <div class="container"> 
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1"> 

                    <!-- Blog Post -->
                    {% for post in site.posts %}
                    <h2><a href="{{ post.url }}">{{ post.title}}</a></h2>

                    <p class="lead">by <a href="#">{{ post.author }}</a></p>
                    <p><span class="glyphicon glyphicon-time"></span>{{ post.date | date: "%B %d, %Y"}}</p>             
                    <hr>
                    {% if post.image %}
                       <img src="{{ post.image }}" alt="{{ post.title }}">
                    {% endif %}

                    <p>{{ post.excerpt }}</p>

                    <a class="btn btn-primary" href="{{ post.url }}">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>
                    <hr> 
                    {% endfor %}  

                </div>
            </div> 
        </div>
    </section>
