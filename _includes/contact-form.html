<form
action="https://formspree.io/xpzyoqew"
method="POST"
>
<div class="col-md-6 col-sm-12">
  <div class="block">
      <input type="hidden" name="_next" value="{{ site.baseurl }}/thanks.html">

      <div class="form-group">
        <input type="text" class="form-control" placeholder="Your Name" name="name">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Email Address" name="_replyto">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Subject" name="subject">
      </div>
  </div>
</div>
<div class="col-md-6 col-sm-12">
  <div class="block">

      <div class="form-group-2">
        <textarea class="form-control" rows="3" placeholder="Your Message" name="message"></textarea>
      </div>
      <button class="btn btn-default" type="submit">Send Message</button>
  </div>
</div>
</form>
